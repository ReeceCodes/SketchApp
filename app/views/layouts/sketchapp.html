
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<script src="Scripts/EtchASketch.js" type="text/javascript"></script>
<link href="Styles/EtchASketch.css" rel="stylesheet" type="text/css" />

<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1" runat="server">
    <title></title>
   
</head>
<body onload="SetUp();" >
 
 <div class="canvas-holder">
 <canvas id="can" class="EAS" width="1000" height="600" ></canvas> 
 <!-- this cleared it way up, the height/width on element directly affect the pixel number
 that means that I can't resize it without using some js and listening for resize events. not worth it for now.
  http://stackoverflow.com/questions/5034529/size-of-html5-canvas-via-css-versus-element-attributes -->
</div>
<div class="controls">
    <div class="leftright">
        <div class="lrbutton">
            <div class="lbutton" onmousedown="IMGDown(this, event);" ></div>
            <div class="rbutton" onmousedown="IMGDown(this,event);" ></div>
        </div>

        <div class="arrowsleftright">N ?<img src="Images/arrows.png" />M ?</div>
    </div>

    <div class="updown">
        <div class="udbutton">
            <div class="ubutton"  onmousedown="IMGDown(this, event);" ></div>
            <div class="dbutton"  onmousedown="IMGDown(this, event);" ></div>
        </div>
    
        <div class="arrowsupdown">Z ?<img src="Images/arrows.png" class="rotate" />X ?</div>
    </div>

</div>
<div class="clearButton">
    <div class="lefty">
    </div>
    <div class="middle">
        <button id="btnClear" class="" onclick="ClearCanvas()"> CLEAR </button> 
        <input type="checkbox" id="FullClear" title="This puts the position back at (0,0). Useful if you want to rerun a copy/paste to 'undo' something."> Start over </input>
    </div>
    <div class="righty">
    </div>
</div>
<div class="footer">
Commands:
    <textarea id="keys" class="commands"></textarea>
    <button id="btnRerun" onclick="ReadText();">Run Commands Again (from current point)</button>
</div>

</body>
</html>
